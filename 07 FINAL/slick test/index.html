<!DOCTYPE html>
<html>
<head>
  <title>Slick Test</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    div.slick-slide.slick-active {
      width: 200px !important;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>



  <section class="center slider">
    <div><img src="imagery/flowers_large_01.jpg" /></div>
    <div><img src="imagery/flowers_large_02.jpg" /></div>
    <div><img src="imagery/flowers_large_03.jpg" /></div>
    <div><img src="imagery/flowers_large_04.jpg" /></div>
    <div><img src="imagery/flowers_large_05.jpg" /></div>
    <div><img src="imagery/flowers_large_06.jpg" /></div>
    <div><img src="imagery/flowers_large_07.jpg" /></div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $('.center').slick({
        centerMode: true,
        centerPadding: '60px',
        adaptiveHeight: true,
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });

      $('.autoplay').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
      });

    });

  </script>

</body>
</html>
